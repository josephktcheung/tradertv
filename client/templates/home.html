<template name="home">
  <div class="page home">

    {{>nav title='Trader TV' black=true}}

    <div class="content-scrollable">
      <div class="bg-image home">
        <h1 class="title-home">
          <img src="img/app/logo-local.png" alt="Trader TV"/>
        </h1>
        <span class="arrow"></span>
      </div>

      <div class="callout-news">
        <span class="title-callout">News</span>
        {{latestNews.text}}
      </div>

      <h2 class="list-title">Who's Trading Live</h2>
      <div class="list-subtitle">Learn how trading geniuses are trading at real time</div>
      <div class="list-activities">
        {{#each activities}}
          {{> activity}}
        {{else}}
          <div class="wrapper-message">
            <div class="title-message">No one live streaming yet!</div>
            <div class="subtitle-message">Share your strategy and it will show up here.</div>
          </div>
        {{/each}}
      </div>
      <a href="{{pathFor 'feed'}}" class="btn-primary">See who's trading</a>

      <h2 class="list-title">Popular Trade Geniuses</h2>
      <div class="list-subtitle">Most liked by investors</div>
      <div class="list-recipes">
        {{#each featuredRecipes}}
          {{> recipeItem recipe=this size='small'}}
        {{/each}}
      </div>

      <a href="{{pathFor 'recipes'}}" class="btn-primary">Explore all our professionals</a>
    </div>

  </div>
</template>
