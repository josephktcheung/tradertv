<template name="recipe">

  <div class="page recipe">
    {{#nav title='Trade Genius' black=true back=true}}
      {{#if bookmarked}}
        <a href="#" class="nav-item js-remove-bookmark bookmarked"><span class="icon-bookmark"></span></a>
      {{else}}
        <a href="#" class="nav-item js-add-bookmark"><span class="icon-bookmark-hollow"></span></a>
      {{/if}}
    {{/nav}}

    <div class="image-recipe" style="background-image: url('{{recipeImage recipe=this size='full'}}')"></div>

    <div class="attribution-recipe js-uncollapse">
      <h1 class="title-recipe">{{title}}</h1>
      <div class="metadata-wrapper">
        <p class="description-recipe">{{excerpt}}</p>
        <span class="fa fa-star"></span><span class="fa fa-star"></span><span class="fa fa-star"></span><span class="fa fa-star"></span><span class="fa fa-star-half-o"></span>
        <span class="source">{{source.name}}</span>
        <span class="fa fa-user"></span><span class="time">{{bookmarkCount}}</span>
      </div>

      <div class="btns-group">
        {{#if bookmarked}}
          <a class="btn-secondary no-state js-remove-bookmark">Subscribed</a>
          <a class="btn-secondary no-state js-watch" href="{{pathFor 'video'}}">Watch Now!</a>
        {{else}}
          <a class="btn-secondary no-state js-add-bookmark">Subscribe</a>
        {{/if}}
      </div>
    </div>
  </div>
</template>
